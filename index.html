<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Garden - Ultimate Anime Streaming Experience</title>
    <meta name="description" content="Shadow Garden is the ultimate anime streaming platform with AI-powered features, social community, and seamless streaming experience." />
    <meta name="keywords" content="anime, streaming, watch anime, anime community, otaku, manga, japanese animation" />
    <meta property="og:title" content="Shadow Garden - Ultimate Anime Streaming Experience" />
    <meta property="og:description" content="Join Shadow Garden for the best anime streaming experience with AI features and social community." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <style>
      /* Custom cursor styles */
      * {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%23dc2626" opacity="0.8"/><circle cx="10" cy="10" r="3" fill="white"/></svg>'), auto;
      }
      
      button, a, [role="button"] {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%23dc2626"/><circle cx="10" cy="10" r="3" fill="white"/></svg>'), pointer !important;
      }

      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #1f2937 50%, #7f1d1d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1f2937;
      }

      ::-webkit-scrollbar-thumb {
        background: #dc2626;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #b91c1c;
      }

      /* Custom animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      /* Glass morphism effect */
      .glass-morphism {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="text-center">
        <div class="w-20 h-20 border-4 border-red-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
        <h1 class="text-3xl font-bold text-white mb-2 float-animation">Shadow Garden</h1>
        <p class="text-gray-400">Entering the shadows...</p>
      </div>
    </div>

    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1500);
      });

      // Theme detection and setup
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
